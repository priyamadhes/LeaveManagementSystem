<div class="container">
<div class="row justify-content-center">
    <div class="col-6">

        <div class="card" >
           <h5 class="card-title text-center">Login</h5>
           <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
         <!--   <form #loginForm="ngForm" (ngSubmit)="userLogin()" class="mx-auto col-md-6 col-lg-5 offset-md-3 loginform-box">-->
                        <div class="card-body">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="emailid"  class="form-control" id="staticEmail">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" formControlName="password" class="form-control" id="inputPassword">
                    </div>
                  </div>
            </div>
            <button type="submit" class="btn-btn-primary" >Login</button>
        </form>
          </div>

    </div>
</div>

</div>
