<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card" >
                <form [formGroup]="leaverequestForm" (ngSubmit)="onSubmit()">
                    <div class="card-body">
                        <div class="mb-3 row">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                <h3 class="panel-title">Request Leave</h3>
                                </div>
                                <div class="panel-body">
                                <div class="form-group">
                                    <label for="staticEmail" class="col-sm-2 col-form-label">From Date</label>
                                        <div class="col-sm-8">
                                            <input type="date" id=fromdate class="form-control" formControlName="fromDate"/>
                                        </div>
                                </div>
                                <div class="form-group">
                                    <label for="staticEmail" class="col-sm-2 col-form-label">From Date</label>
                                        <div class="col-sm-8">
                                            <input type="date" id=todate class="form-control" formControlName="toDate"/>
                                        </div>
                                </div>
                                <div class="form-group">
                                    <label for="country">Leave Type </label>
                                    <div class="col-sm-8">
                                            <select class="custom-select" (change)="changeSuit($event)" formControlName="leavetype" name="leavetype">
                                                <option value="" disabled>Choose your Leave Type</option>
                                                <option *ngFor="let leave of LeaveType" [ngValue]="leave">{{leave}}</option>
                                             </select>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="staticEmail" class="col-sm-2 col-form-label">Details</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="LeaveDetail" class="form-control" formControlName="LeaveDetail"/>
                                            
                                        </div>
                                </div>
                                

                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
